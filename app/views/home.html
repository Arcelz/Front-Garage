<link href="app/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="app/resources/css/algaworks.min.css" rel="stylesheet" type="text/css">
<link href="app/resources/css/application.css" rel="stylesheet" type="text/css">

<div class="content">

    <div class="panel panel-flat">
        <div class="panel-body">
            <div class="panel-heading">
                <h5 class="panel-title" align="center"><strong>Fluxo Financeiro do Mês Atual</strong></h5>

            </div>
            <div class="row">
                <div class="col-sm-4">

                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa  fa-heartbeat  fa-3x"></i>
                        </div>
                        <div class="aw-box__value">R$ {{receitas}}</div>
                        <div class="aw-box__title">Entradas</div>
                    </div>

                </div>

                <div class="col-sm-4">

                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa  fa-bank  fa-3x"></i>
                        </div>
                        <div class="aw-box__value">R$ {{saidas}}</div>
                        <div class="aw-box__title">Saidas</div>
                    </div>

                </div>

                <div class="col-sm-4">

                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa  fa-usd  fa-3x"></i>
                        </div>
                        <div class="aw-box__value">R$ {{saldo}}</div>
                        <div class="aw-box__title">Saldo</div>
                    </div>

                </div>


            </div>

            <div class="row">
                <div class="col-sm-4">

                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa  fa-users  fa-3x"></i>
                        </div>
                        <div class="aw-box__value">{{countClinetes}}</div>
                        <div class="aw-box__title">Total de clientes</div>
                    </div>

                </div>

                <div class="col-sm-4">

                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa  fa-car  fa-3x"></i>
                        </div>
                        <div class="aw-box__value">{{countGaragem}}</div>
                        <div class="aw-box__title">Carros na Garagem</div>
                    </div>

                </div>

                <div class="col-sm-4">

                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa fa-car  fa-3x"></i>
                        </div>
                        <div class="aw-box__value">{{countVendidos}}</div>
                        <div class="aw-box__title">Carros Vendidos</div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="aw-graph-box">
                        <div class="aw-graph-box__header">
                            <h2 class="aw-graph-box__title">Faturamento por mês <small>últimos 12 meses</small></h2>
                        </div>
                        <div class="aw-graph-box__content">
                            <div class="aw-graph-box__no-data">
                            </div>

                            <div>
                                <canvas id="vendasPorMes" height="160"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="aw-graph-box">
                        <div class="aw-graph-box__header">
                            <h2 class="aw-graph-box__title">Faturamento por Vendedor <small>últimos 12 meses</small></h2>
                        </div>
                        <div class="aw-graph-box__content" style="position: relative">
                            <div class="aw-graph-box__no-data">
                                
                            </div>

                            <div>
                                <canvas id="faturamentoVendedores" height="160"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>




<script src="app/resources/js/garagejs/vendors.min.js"></script>
<script src="app/resources/js/garagejs/Chart.min.js"></script>
