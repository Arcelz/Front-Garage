
						
  			<!-- Content area -->

											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">CPF:</label>

													<input type="text" class="form-control" placeholder="CPF" ng-model="form.cpf">
												</div>
											</div>

											<div class="form-group"ng-controller="FuncionarioSalvar">
												<label class="col-lg-3 control-label">Cargo:</label>
												<div class="col-lg-9">
													<div class="row">
														<div class="col-md-6">
															<div class="mb-15">

									                            </select>
								                            </div>								                            
														</div>

												</div>
											</div>

												</div>
											</div>							

											<div class="form-group">
												<label class="col-lg-3 control-label">Telefone:</label>
												<div class="col-lg-9">
													<div class="row">
														<div class="col-md-4">
															<input type="text" placeholder="Telefone" class="form-control" ng-model="form.contato">
														</div>
												<label class="col-lg-3 control-label">Celular:</label>
														<div class="col-md-4">
															<input type="text" placeholder="Celular" class="form-control" ng-model="form.contato1">
														</div>
													</div>
												</div>
											</div>
										</fieldset>
									</div>

									<div class="col-md-6">
										<fieldset>
						                	<legend class="text-semibold"><i class=" position-left"></i> </legend>									

											<div class="form-group">
												<label class="col-lg-3 control-label">Logradouro:</label>
												<div class="col-lg-9">
													<input type="text" placeholder="Logradouro" class="form-control" ng-model="form.logradouro">
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">Bairro:</label>

													<input type="text" placeholder="Bairro" class="form-control" ng-model="form.bairro">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-3 control-label">Estado:</label>
												<div class="col-lg-9">
													<div class="row">
														<div class="col-md-4">
															<input type="text" placeholder="Estado" class="form-control" ng-model="form.estado">
														</div>
												<label class="col-lg-3 control-label">Cidade:</label>
														<div class="col-md-4">
															<input type="text" placeholder="Cidade" class="form-control" ng-model="form.cidade">

													</div>
												</div>

															<input type="text" placeholder="Cep" class="form-control" ng-model="form.cep">

													</div>
												</div>
											</div>
