<!-- Content area -->
<div class="content">

	<!-- 2 columns form -->
	<form class="form-horizontal" name="formulario" ng-submit="salvar()" novalidate>

		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Cadastro de Funcionario</h5>

			</div>

			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<fieldset>
							<legend class="text-semibold"><i class="icon-reading position-left"></i> Dados Pessoais

							</legend>
							<label class="text-danger">Campos com ( * )  são OBRIGATORIOS </label>

							<div class="form-group">
								<label for="nome" class="col-lg-3 control-label">Nome
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
								</label>

								<div class="col-lg-9">
									<input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" ng-model="form.nome"  autofocus required/>
									<input type="hidden" class="form-control" placeholder="Nome" ng-model="form.pk_funcionario" />
									<div ng-messages="formulario.nome.$error">
										<div ng-messages-include="app/views/messages.html"></div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="cpf" class="col-lg-3 control-label">CPF
													<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
												</label>
								<div class="col-lg-9">
									<input type="text" id="cpf" class="form-control" name="cpf" placeholder="CPF" ng-model="form.cpf" ui-br-cpf-mask required/>
									<div ng-messages="formulario.cpf.$error">
										<div ng-messages-include="app/views/messages.html"></div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="renderedCombo2" class="col-lg-3 control-label">Cargo
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
								</label>
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-6">
											<div class="mb-15">
												<select  id="renderedCombo2" data-placeholder="Selecione o Cargo" class="select" data-ng-model="form.fkCargo" ng-options="item.pk_cargos as item.nome for item in cargoResultados">						                            
													<option value=""></option>
												</select>
											</div>
										</div>
										<button type="button" class="btn btn-primary btn-icon btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_inline"> <i class="icon-plus22"></i></button>
									</div>
								</div>
							</div>


							<div class="form-group">
								<label for="email" class="col-lg-3 control-label">Email
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
								</label>
								<div class="col-lg-9">
									<input type="email" id="email" name="email" placeholder="eugene@kopyov.com" class="form-control" ng-model="form.email" required/>
									<div ng-messages="formulario.email.$error">
										<div ng-messages-include="app/views/messages.html"></div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="telefone" class="col-lg-3 control-label">Telefone
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
								</label>
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-4">
											<input type="tel" id="telefone" placeholder="Telefone" class="form-control" ng-model="form.contato" ui-br-phone-number />
										</div>

										<label for="celular" class="col-lg-3 control-label">Celular
											<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
										</label>
										<div class="col-md-4">
											<input type="tel" id="celular" placeholder="Celular" name="celular" class="form-control" ng-model="form.contato1" ui-br-phone-number required/>
											<div ng-messages="formulario.celular.$error">
												<div ng-messages-include="app/views/messages.html"></div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-lg-2">Imagem</label>
								<div class="col-lg-10">
									<input type="file" class="file-styled" ng-model="avatar" accept="image/*" maxsize="5000" base-sixty-four-input>
								</div>
							</div>
						</fieldset>
					</div>

					<div class="col-md-6">
						<fieldset>
							<legend class="text-semibold"><i class=" position-left"></i>
							</legend>
							<br/>

							<div class="form-group">
								<label for="logradouro" class="col-lg-3 control-label">Logradouro:</label>
								<div class="col-lg-9">
									<input type="text" id="logradouro" placeholder="Logradouro" class="form-control" ng-model="form.logradouro">
								</div>
							</div>

							<div class="form-group">
								<label for="bairro" class="col-lg-3 control-label">Bairro:</label>
								<div class="col-lg-9">
									<input type="text" id="bairro" placeholder="Bairro" class="form-control" ng-model="form.bairro">
								</div>
							</div>
							<div class="form-group">
								<label for="estado" class="col-lg-3 control-label">Estado
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
								</label>
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-4">
											<input id="estado" type="text" placeholder="Estado" name="estado" class="form-control" ng-model="form.estado" required/>
											<div ng-messages="formulario.estado.$error">
												<div ng-messages-include="app/views/messages.html"></div>
											</div>
										</div>
										<label for="cidade" class="col-lg-3 control-label">Cidade
											<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
										</label>
										<div class="col-md-4">
											<input id="cidade" type="text" placeholder="Cidade" name="cidade" class="form-control" ng-model="form.cidade" required/>
											<div ng-messages="formulario.cidade.$error">
												<div ng-messages-include="app/views/messages.html"></div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="pais" class="col-lg-3 control-label">Pais:</label>
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-4">
											<input id="pais" type="text" placeholder="Pais" class="form-control" ng-model="form.pais">
										</div>
										<label for="cep" class="col-lg-3 control-label">Cep
											<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />  
										</label>
										<div class="col-md-4">
											<input id="cep" type="text" name="cep" placeholder="Cep" class="form-control" ng-model="form.cep" ui-br-cep-mask required/>
											<div ng-messages="formulario.cep.$error">
												<div ng-messages-include="app/views/messages.html"></div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</fieldset>
					</div>
				</div>

				<div class="text-right">
					<a href="#!/funcionarios">
                                    	<button  class="btn btn-primary"> <i class="icon-arrow-left13 position-right"></i> Voltar </button>
                                	</a>
					<button ng-disabled="botao" class="btn btn-primary"> Salvar <i class="icon-arrow-right14 position-right"></i></button>

				</div>
			</div>
		</div>
	</form>
	<!-- /2 columns form -->


	<!-- Footer -->
	<div class="footer text-muted">
		&copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Eugene Kopyov</a>
	</div>
	<!-- /footer -->

</div>
<!-- /content area -->

<div data-ng-include="'app/views/funcionario/modal-funcionario.html'"></div>





<!-- Theme JS files -->
<script type="text/javascript" src="app/assets/js/plugins/forms/selects/select2.min.js"></script>
<script type="text/javascript" src="app/assets/js/pages/form_layouts.js"></script>

<script>
	$(document).ready(function () {
		$('html, body').animate({ scrollTop: 0 }, 'slow');
		return false;
	});

</script>
