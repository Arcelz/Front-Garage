

<!-- Content area -->
<div class="content">

    <!-- 2 columns form -->
    <form class="form-horizontal" name="formulario" ng-submit="salvar()" novalidate>
        <div ng-show="mensagem.length" class="row">
            <div class="col-md-6">
                <div class="alert alert-primary alert-bordered">
                    <button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
                    <span class="text-semibold">{{mensagem}}</span>
                </div>
            </div>
        </div>
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Cadastro de Reparo</h5>

            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <legend class="text-semibold"><i class="icon-reading position-left"></i> Dados do Reparo </legend>

                            <div class="form-group col-md-6">
                                <label for="valor" class="col-lg-3 control-label">Valor
                                    <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />
                                </label>
                                <div class="col-lg-9">
                                    <input type="number" name="valor" id="valor" class="form-control" placeholder="Valor" ng-model="form.valor" required/>
                                    <div ng-messages="formulario.valor.$error">
                                        <div ng-messages-include="app/views/messages.html"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-lg-3 control-label">Tipo Reparo
                                    <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />
                                </label>
                                <div class="col-lg-7">
                                    <div ng-click="loadTipos()">
                                        <select id="selectTipo" name="tipo" data-placeholder="Selecione o tipo"
                                                class="select" ng-required="true"  data-ng-model="form.fkTipo" ng-options="item.pk_tipo as item.nome for item in tiposResultados" >
                                            <option value=""></option>
                                        </select>
                                    </div>
                                    <div ng-messages="formulario.tipo.$error">
                                        <div ng-messages-include="app/views/messages.html"></div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info btn-float btn-rounded legitRipple" data-toggle="modal" data-target="#modal_tipo_reparo"> <i class="icon-plus22"></i></button>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-12">
                        <fieldset>
                            <div class="form-group col-md-6">
                                <label for="selectVeiculo" class="col-lg-3 control-label">Veiculo
                                    <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />
                                </label>
                                <div class="col-lg-9">
                                    <div ng-click="loadVeiculos()">
                                        <select id="selectVeiculo" name="veiculo" data-placeholder="Selecione o veiculo"
                                                class="select" ng-required="true"  data-ng-model="form.fkVeiculo" ng-options="item.pk_veiculo as 'Modelo: '+item.nomeModelo+' Placa: '+item.placa for item in veiculosResultados" >
                                            <option value=""></option>
                                        </select>
                                    </div>
                                    <div ng-messages="formulario.veiculo.$error">
                                        <div ng-messages-include="app/views/messages.html"></div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-12">
                        <fieldset>
                             <div class="form-group col-md-6">
                                <label for="descricao" class="control-label col-lg-3">Descrição
                                    <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="8" />
                                </label>
                                <div class="col-lg-9">
                                    <textarea id="descricao" data-ng-model="form.descricao" rows="4" cols="5" class="form-control" placeholder="Descrição do reparo" required></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>

                <div class="text-right">
                    <a href="#!/usuarios">
                        <button  class="btn btn-primary"> <i class="icon-arrow-left13 position-right"></i> Voltar </button>
                    </a>
                    <button ng-disabled="botao" class="btn btn-primary"> Salvar <i class="icon-arrow-right14 position-right"></i></button>
                </div>
            </div>
        </div>
    </form>
    <!-- /2 columns form -->
    <!-- Footer -->
    <div class="footer text-muted">
        &copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Eugene Kopyov</a>
    </div>
    <!-- /footer -->

</div>
<!-- /content area -->
<div data-ng-include="'app/views/reparo/modal-tipo-reparo.html'"></div>


<!-- Theme JS files -->
<script type="text/javascript" src="app/assets/js/plugins/forms/selects/select2.min.js"></script>
<script type="text/javascript" src="app/assets/js/pages/form_layouts.js"></script>

<!-- Função para subir ate o TOPO  -->
<script>
	$(document).ready(function () {
		$('html, body').animate({ scrollTop: 0 }, 'slow');
		return false;
	});

</script>
<!-- / FIM Função para subir ate o TOPO  -->
<!-- /theme JS files -->
