<!-- Content area -->
<div class="content">

    <!-- Basic datatable -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Lista de Reparos</h5>

        </div>


        <p ng-show="mensagem">{{mensagem}}</p>
        <div ng-show="lembretes.length">
            <table class="table datatable-basic">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="lembrete in lembretes">
                    <td>{{lembrete.pk_reparo}}</td>
                    <td>{{lembrete.descricao}}</td>
                    <td>{{lembrete.valor}}</td>
                    <td>
                        <a href="#!/reparos/{{lembrete.pk_reparo}}">
                            <i class="icon-pencil7"></i>
                        </a>
                        <!--mostra o icone de excluir e chama o modal -->
                        <a href="" ng-click="exibirModal(lembrete,$index)">
                            <i class="icon-trash"></i>
                        </a>
                        <!--FIM -->
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- /scrollable datatable -->
    <div data-ng-include="'app/views/modal/modal-excluir.html'"></div>

    <!-- Footer -->
    <div class="footer text-muted">
        &copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov"
                                                                 target="_blank">Eugene Kopyov</a>
    </div>
    <!-- /footer -->

</div>
<!-- /content area -->
