<!-- Content area -->
<div class="content">

    <!-- Basic datatable -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Lista de Reparos</h5>

        </div>


        <p ng-show="mensagem">{{mensagem}}</p>
        <div ng-show="lembretes.length">
            <table class="table datatable-basic">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Descrição</th>
                        <th>Placa</th>
                        <th>Valor</th>
                        <th class="text-center" ng-if="permicaoJSON.reparo"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="lembrete in lembretes">
                        <td>{{lembrete.pk_reparo}}</td>
                        <td>{{lembrete.usuarioCriacao}}</td>
                        <td>{{lembrete.descricao}}</td>
                        <td>{{lembrete.placa}}</td>
                        <td>R$ {{lembrete.valor | number:2}}</td>
                        <td ng-if="permicaoJSON.reparo">
                            <a ng-show="permicaoJSON.reparoEditar" style="color: black" ng-click="cancelamento(lembrete.pk_reparo, $index)">
                            <i class="icon-pencil7"></i>
                        </a>
                            <!--mostra o icone de excluir e chama o modal -->
                            <a ng-show="permicaoJSON.reparoDeletar" style="color: red" href="" ng-click="exibirModal(lembrete,$index)">
                            <i class="icon-trash"></i>
                        </a>
                            <!--FIM -->
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- /scrollable datatable -->
    <div data-ng-include="'app/views/modal/modal-excluir.html'"></div>
    <div data-ng-include="'app/views/modal/modal.html'"></div>

    <!-- Footer -->

    <!-- /footer -->

</div>
<!-- /content area -->
<!-- Função para subir ate o TOPO  -->
<script>
   $("html, body").animate({ scrollTop: $("#corpo").scrollTop() }, 'slow');

</script>
<!-- / FIM Função para subir ate o TOPO  -->
