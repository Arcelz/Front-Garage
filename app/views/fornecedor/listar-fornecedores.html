<!-- Content area -->
<div class="content">

	<!-- Basic datatable -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">LISTA DE FORNECEDORES</h5>

		</div>

		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
			<div id="DataTables_Table_0_filter" class="dataTables_filter">
				<label>
					<span>Pesquisa: </span>
					<input type="search" ng-model="filtros" placeholder="Pesquisa..."  aria-controls="DataTables_Table_0" >
				</label>
			</div>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>						
						<span > 
							<a  href="#!/fornecedores/novo" class="btn btn-primary"> Novo Fornecedor <i class="icon-arrow-right14 position-right"></i></a>
						</span>
				</label>

			</div>

		</div>
		<br/>

		<p ng-show="mensagem">{{mensagem}}</p>
		<div ng-show="lembretes.length">
			<table summary="Lista de Fornecedores" class="table datatable-basic" ng-controller="FornecedorListar">
				<thead>
					<tr>
						<th id="id">ID</th>
						<th id="nome">NOME</th>
						<th id="cpf" class="text-center">CPF</th>
						<th id="email" class="text-center">EMAIL</th>
						<th id="telefone" >TELEFONE</th>
						<th id="celular" >CELULAR</th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="lembrete in lembretes | filter:filtros">
						<td headers="id">{{lembrete.pk_fornecedor}}</td>
						<td headers="nome">{{lembrete.nome | uppercase}}</td>
						<td headers="cpf" class="text-center">{{lembrete.cpf}}</td>
						<td headers="email" class="text-center">{{lembrete.email}}</td>
						<td headers="telefone">{{lembrete.contato}}</td>
						<td headers="celular">{{lembrete.contato1}}</td>
						<td>
							<a href="#!/fornecedores/{{lembrete.pk_fornecedor}} " style="color: black">
                                                <i class="icon-pencil7"></i>
                                            </a>
							<!--mostra o icone de excluir e chama o modal -->
							<a href="" style="color: red" ng-click="exibirModal(lembrete.pk_fornecedor, $index)">								
								<i class="icon-trash"></i>
							</a>
							<!--FIM -->
						</td>

					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<!-- /scrollable datatable -->
	<div data-ng-include="'app/views/fornecedor/modal-excluir.html'"></div>

	

</div>
<!-- /content area -->

<!-- Função para subir ate o TOPO  -->
<script>
    $(document).ready(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
        return false;
    });
</script>
<!-- / FIM Função para subir ate o TOPO  -->
