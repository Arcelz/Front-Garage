<!-- Content area -->
<div class="content">

    <!-- 2 columns form -->
    <form class="form-horizontal" name="formulario" ng-submit="salvar()" novalidate>
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Cadastro de Grupo</h5>

            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <legend class="text-semibold"><i class="icon-wrench position-left"></i> Dados do Grupo
                            </legend>

                            <div class="form-group col-md-6">
                                <label for="nome" class="col-lg-3 control-label">Nome do grupo
                                    <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />
                                </label>
                                <div class="col-lg-9">
                                    <input type="text" name="nome" id="nome" class="form-control"
                                           placeholder="Nome grupo ex : Gerente" ng-model="form.nome" ng-minlength="2"
                                           required/>
                                    <div ng-messages="formulario.nome.$error">
                                        <div ng-messages-include="app/views/messages.html"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <div class="form-group col-md-12">
                                        <label for="descricao" class="control-label col-lg-3">Descrição
                                            <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="8" />
                                        </label>
                                        <div class="col-lg-9">
                                            <textarea id="descricao" name="descricao" data-ng-model="form.descricao" rows="4" cols="5" class="form-control" placeholder="Descrição do grupo" required></textarea>
                                            <div ng-messages="formulario.descricao.$error">
                                                <div ng-messages-include="app/views/messages.html"></div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </fieldset>
                    </div>

                </div>

                <div class="text-right">
                    <a href="#!/grupos">
                        <button class="btn btn-primary"><i class="icon-arrow-left13 position-right"></i> Voltar</button>
                    </a>
                    <button ng-disabled="botao" class="btn btn-primary"> Salvar <i
                            class="icon-arrow-right14 position-right"></i></button>
                </div>
            </div>
        </div>
    </form>
    <!-- /2 columns form -->


    <!-- Footer -->

    <!-- /footer -->

</div>
<!-- /content area -->


<!-- Theme JS files -->
<script type="text/javascript" src="app/assets/js/plugins/forms/selects/select2.min.js"></script>
<script type="text/javascript" src="app/assets/js/pages/form_layouts.js"></script>
<!-- Função para subir ate o TOPO  -->
<script>
    $(document).ready(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
        return false;
    });

</script>
<!-- / FIM Função para subir ate o TOPO  -->

<!-- /theme JS files -->
