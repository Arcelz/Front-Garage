<!-- Content area -->
<div class="content">

	<!-- Basic datatable -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">LISTA DE CLIENTES</h5>

		</div>

		
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
			<div id="DataTables_Table_0_filter" class="dataTables_filter">
				<label>
					<span>Pesquisa: </span>
					<input type="search" ng-model="filtros" placeholder="Pesquisa..."  aria-controls="DataTables_Table_0" >
				</label>
			</div>
			<div class="dataTables_length" id="DataTables_Table_0_length">
				<label>						
						<span > 
							<a  href="#!/clientes/novo" class="btn btn-primary"> Novo Cliente <i class="icon-arrow-right14 position-right"></i></a>
						</span>
				</label>

			</div>

		</div>
		<br/>


		<p ng-show="mensagem">{{mensagem}}</p>
		<div ng-show="lembretes.length">
			<table class="table datatable-basic">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>CPF</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Celular</th>
						<th class="text-center" ng-if="permicaoJSON.cliente"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="lembrete in lembretes | filter:filtros">
						<td>{{lembrete.pk_cliente}}</td>
						<td>{{lembrete.nome | uppercase}}</td>
						<td>{{lembrete.cpf}}</td>
						<td>{{lembrete.email}}</td>
						<td>{{lembrete.contato}}</td>
						<td>{{lembrete.contato1}}</td>
						<td>
							<a ng-show="permicaoJSON.clienteEditar" style="color: black"  href="#!/clientes/{{lembrete.pk_cliente}}">
                                                <i class="icon-pencil7"></i>
                                            </a>
							<!--mostra o icone de excluir e chama o modal -->
							<a style="color: red" ng-show="permicaoJSON.clienteDeletar" ng-click="exibirModal(lembrete.pk_cliente,$index,lembrete.nome)">
								
								<i class="icon-trash"></i>
							</a>
							<!--FIM -->
						</td>

					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<!-- /scrollable datatable -->
	<div data-ng-include="'app/views/modal/modal-excluir.html'"></div>

</div>
<!-- /content area -->
<script>
	$('html, body').animate({ scrollTop: 0 }, 'slow');

</script>
