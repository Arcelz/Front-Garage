<!-- Content area -->
<div class="content">

  <!-- Basic datatable -->
  <div class="panel panel-flat">
    <div class="panel-heading">
      <h5 class="panel-title">Lista de Modelos</h5>

    </div>


    <p ng-show="mensagem">{{mensagem}}</p>
    <div ng-show="lembretes.length">
    </div class="table-responsive">
    <table class="table table-striped ">
      <thead>
        <tr>
          <th >#</th>
          <th class="text-justify">Nome</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="lembrete in lembretes">
          <td >{{lembrete.pk_modelo}}</td>
          <td class="text-justify ">{{lembrete.nome | uppercase}}</td>

          <td >
            <a style="color: black" href="#!/modelos/{{lembrete.pk_modelo}}">
                <i class="icon-pencil7"></i>
              </a>
            <!--mostra o icone de excluir e chama o modal -->
            <a style="color: red"ng-click="exibirModal(lembrete.pk_modelo,$index,lembrete.nome)">
              <!--<input id="id" type="hidden" value="{{lembrete.pk_funcionario}}">-->
              <i class="icon-trash"></i>
            </a>
            <!--FIM -->
          </td>

        </tr>

      </tbody>
    </table>
  </div>
</div>
</div>
<!-- /scrollable datatable -->
<div data-ng-include="'app/views/modal/modal-excluir.html'"></div>


</div>
<!-- /content area -->

<script>
	$(document).ready(function () {
		$('html, body').animate({ scrollTop: 0 }, 'slow');
		return false;
	});

</script>
