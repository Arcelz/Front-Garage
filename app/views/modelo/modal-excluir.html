<div id="modal_default" class="modal fade"  data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h5 class="modal-title">Exclusão</h5>
      </div>

      <div class="modal-body">
        <h6 nclass="text-semibold"> Tem certeza de que deseja excluir o modelo?
        </h6>
         <ul>
        <li data-ng-repeat="item in items">
          <a data-ng-click="selected.item = item">{{ item }}</a>
        </li>
      </ul>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">Não</button>
        <button ng-click="excluirFuncionario()" data-dismiss="modal" class="btn btn-primary">Sim</button>
      </div>
    </div>
  </div>
</div>
