<!-- Content area -->
<div class="content">

	<!-- 2 columns form -->
	<form class="form-horizontal" name="formulario" ng-submit="salvar()" novalidate>

		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Cadastro de Modelos</h5>

			</div>

			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<fieldset>
							<legend class="text-semibold"><i class="icon-reading position-left"></i> Dados do Modelo </legend>

							<div class="form-group">
								<label for="nome" class="col-lg-3 control-label">Nome:</label>
								<div class="col-lg-9">
									<input type="text" name="nome" class="form-control" placeholder="Nome" ng-model="form.nome" required/>
									<input type="hidden" class="form-control" placeholder="Nome" ng-model="form.pk_modelo" />
									<div ng-messages="formulario.nome.$error">
										<div ng-messages-include="app/views/messages.html"></div>
									</div>

								</div>
							</div>

						</fieldset>
					</div>

				</div>

				<div class="text-right">
					<a href="#!/modelos">
						<button  class="btn btn-primary"> <i class="icon-arrow-left13 position-right"></i> Voltar </button>
					</a>
					<button ng-disabled="botao" class="btn btn-primary"> Salvar <i class="icon-arrow-right14 position-right"></i></button>
				</div>
			</div>
		</div>
	</form>
	<!-- /2 columns form -->



</div>
<!-- /content area -->

<script>
	$(document).ready(function () {
		$('html, body').animate({ scrollTop: 0 }, 'slow');
		return false;
	});

</script>
