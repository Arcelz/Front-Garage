<!-- Page header -->
				<div class="page-header page-header-default">
					<div class="breadcrumb-line">
						<ul class="breadcrumb">
							<li><a href="#!/"><i class="icon-home2 position-left"></i> Home</a></li>

							<li class="active"> Cadastro de Categorias</li>

						</ul>
					</div>
				</div>
				<!-- /page header -->

  			<!-- Content area -->
				<div class="content">

					<!-- 2 columns form -->
					<form class="form-horizontal" action="">
						<div ng-show="mensagem" class="row">
							<div class="col-md-6">
									<div class="alert alert-success alert-styled-left alert-arrow-left alert-bordered">
										<button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
										<span class="text-semibold">{{mensagem}}</span>
								    </div>
							</div>
						</div>
						<div class="panel panel-flat">
							<div class="panel-heading">
								<h5 class="panel-title">Cadastro de Categorias</h5>

							</div>

							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">
										<fieldset>
											<legend class="text-semibold"><i class="icon-reading position-left"></i> Dados </legend>

											<div class="form-group">
												<label class="col-lg-3 control-label">Nome:</label>
												<div class="col-lg-9">
													<input type="text" class="form-control" placeholder="Nome" ng-model="vm.nome">
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-3 control-label">Descrição:</label>
												<div class="col-lg-9">
													<input type="text" class="form-control" placeholder="Descricao" ng-model="vm.cpf">
												</div>
											</div>


										</fieldset>
									</div>

								</div>

								<div class="text-right">
									<button type="submit" ng-click="salvar()" ng-disabled="mensagem" class="btn btn-primary">Salvar <i class="icon-arrow-right14 position-right"></i></button>
								</div>
							</div>
						</div>
					</form>
					<!-- /2 columns form -->


					<!-- Footer -->
					<div class="footer text-muted">

					</div>
					<!-- /footer -->

				</div>
				<!-- /content area -->
