<div class="content">
  <form class="form-horizontal" name="formulario" ng-submit="salvarVeiculo()" novalidate ng-controller="VeiculoNovo">
    <div ng-show="mensagem" class="row">
      <div class="col-md-6">
        <div class="alert alert-primary alert-bordered">
          <button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
          <span class="text-semibold">{{mensagem}}</span>
        </div>
      </div>
    </div>
    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5>
          <class="panel-title">Cadastro de Veiculo</h5>

      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <fieldset>
              <legend class="text-semibold"><i class="icon-car position-left"></i> Dados do Veiculo </legend>
              	<label class="text-danger">Campos com ( * )  são OBRIGATORIOS </label>
              <div class="form-group">
                <label for="placa" class="col-lg-3 control-label">Placa
                  <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
                </label>
                <div class="col-lg8">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="mb-12">
                        <input id="placa" type="text" placeholder="Placa" name="placa" class="form-control" ng-model="form.placa" autofocus required/>
                        <input type="hidden" name="pk_veiculo" ng-model="form.pk_veiculo">
                        <label ng-show="formulario.$submitted &&  formulario.placa.$error.required" class="validation-error-label">
                             Informe a placa
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="ano" class="col-lg-3 control-label">Ano
                  <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
                </label>
                <div class="col-lg-5">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="mb-12">
                        <input id="ano" type="text" placeholder="Ano" name="ano" class="form-control" ng-model="form.ano" required/>
                        <label ng-show="formulario.$submitted &&  formulario.ano.$error.required" class="validation-error-label">
                        Informe o Ano
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label for="valorCompra" class="col-lg-3 control-label">Valor de Compra
                  <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="8" width="8" />      
                </label>
                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-12">
                        <input id="valorCompra" type="text" placeholder="Compra" name="valorCompra" class="form-control" ng-model="form.valorCompra" required/>
                        <label ng-show="formulario.$submitted &&  formulario.valorCompra.$error.required" class="validation-error-label">
                          Informe o valor de Compra
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>


          <!-- Categoria-->

          <div class="col-md-6">
            <fieldset>
              <legend class="text-semibold"><i class=" position-left"></i> </legend>
              <div class="form-group">
                <label for="selectCategoria" class="col-lg-3 control-label">Categoria
                  <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
                </label>
                <div class="col-lg8">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="mb-12">
                        <select ng-model="form.fkTipo"  ng-change="validacaoSelect()" id="selectCategoria" name="fkTipo" ng-init="buscaTipo()" ng-options="buscaTipo.pk_tipo as buscaTipo.nome for buscaTipo in buscasTipos"
                          class="select" data->
                            <option  value="?">Selecione a Categoria </option>
                            </select>
                        <label ng-show="exebirErroSelectCategoria" class="validation-error-label">
                             Informe o Tipo do veiculo
                        </label>
                      </div>
                    </div>

                    <button type="button" class="btn btn-info btn-float btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_categoria"> <i class="icon-plus22"></i></button>
                  </div>

                </div>
              </div>


              <!-- / Categoria-->
              <!-- Marca-->

              <div class="form-group">
                <label for="selectMarca" class="col-lg-3 control-label">Marca
                  <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
                </label>
                <div class="col-lg8">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="mb-12">
                        <select ng-model="form.fkMarca" ng-change="validacaoSelect()" ng-init="buscaMarca()" id="selectMarca" name="fkMarca" ng-options="buscaMarca.pk_marca as buscaMarca.nome for buscaMarca in buscasMarcas"
                          class="select">                          
                            <option value="?">Selecione a Marca </option>
                          </select>
                        <label ng-show="exebirErroSelectMarca" class="validation-error-label">
                               Informe a Marca do veiculo
                        </label>
                      </div>
                    </div>
                    <button type="button" class="btn btn-info btn-float btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_marca"> <i class="icon-plus22"></i></button>
                  </div>

                </div>
              </div>


              <!-- / Marca-->
              <!--Modelo !-->


              <div class="form-group">
                <label for="selectModelo" class="col-lg-3 control-label">Modelo
                  <img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
                </label>
                <div class="col-lg8">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="mb-12">
                        <select ng-model="form.fkModelo" ng-change="validacaoSelect()" id="selectModelo" ng-init="buscaModelo()" name="fkModelo"
                          ng-options="buscaModelo.pk_modelo as buscaModelo.nome for buscaModelo in buscasModelos" class="select">
                         <option value="?">Selecione o Modelo </option>
                      </select>
                        <label ng-show="exebirErroSelectModelo" class="validation-error-label">
                               Informe o Modelo do veiculo
                        </label>
                      </div>
                    </div>
                    <button type="button" class="btn btn-info btn-float btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_modelo"> <i class="icon-plus22"></i></button>
                  </div>

                </div>
              </div>

              <!--/Modelo !-->
            </fieldset>
          </div>
        </div>
        <hr>
        <br/>
        <br/>
        <div class="text-right">
          <a href="#!/veiculos">
              <button  class="btn btn-primary"> <i class="icon-arrow-left13 position-right"></i> Voltar </button>
          </a>
          <button ng-disabled="botao" class="btn btn-primary"> Salvar <i class="icon-arrow-right14 position-right"></i></button>
        </div>
      </div>


  </form>
  </div>


  <div data-ng-include="'app/views/veiculo/modal-categoria.html'"></div>
  <div data-ng-include="'app/views/veiculo/modal-marca.html'"></div>
  <div data-ng-include="'app/views/veiculo/modal-modelo.html'"></div>
  <!-- /footer -->

  <!-- /content area -->

  <!-- Theme JS files -->
  
  <script type="text/javascript" src="app/assets/js/plugins/forms/selects/select2.min.js"></script>
  <script type="text/javascript" src="app/assets/js/pages/form_layouts.js"></script>

  <!-- Função para subir ate o TOPO  -->
<script>
    $(document).ready(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
        return false;
    });
</script>
<!-- / FIM Função para subir ate o TOPO  -->

  <!-- /theme JS files -->
