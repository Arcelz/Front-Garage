<!-- Inline form modal -->
<div id="modal_form_categoria" class="modal fade" data-backdrop="static" ng-controller="VeiculoNovo" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="testeFechar" data-dismiss="modal">Ã—</button>
        <h5 class="modal-title">Cadastrado de Categoria</h5>
      </div>


      <div class="modal-body" >
        <div class="form-group has-feedback">
          <div class="col-lg-6">
            <label for="nomeCategoria">Nome: </label>
            <input id="nomeCategoria" type="text" placeholder="Categoria" ng-keyup="validarModar()" name="nomeModal" class="form-control" ng-model="modal.nome" autofocus required/>
            <label ng-show="exebirErrorModal" class="validation-error-label">
                  Categoria obrigatorio
                </label>
            <div class="form-control-feedback">
              <i class="icon-car text-muted"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer text-center">
        <button ng-disabled="botaoModal" class="btn btn-primary" ng-click="salvarTipo(formulario)">Salvar <i class="icon-plus22"></i></button>
      </div>

    </div>
  </div>
</div>
<!-- /inline form modal -->
