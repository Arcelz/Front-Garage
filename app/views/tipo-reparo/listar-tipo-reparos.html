<!-- Content area -->
<div class="content">

    <!-- Basic datatable -->


    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">LISTA DE TIPO DE REPAROS</h5>

        </div>


        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
            <div id="DataTables_Table_0_filter" class="dataTables_filter">
                <label>
					<span>Pesquisa: </span>
					<input type="search" ng-model="filtros" placeholder="Pesquisa..."  aria-controls="DataTables_Table_0" >
				</label>
            </div>
            <div class="dataTables_length" id="DataTables_Table_0_length">
                <label>						
						<span > 
							<a  href="#!/tipo-reparos/novo" class="btn btn-primary"> Novo Tipo Reparo <i class="icon-arrow-right14 position-right"></i></a>
						</span>
				</label>

            </div>

        </div>
        <br/>

        <p ng-show="mensagem">{{mensagem}}</p>
        <div ng-show="lembretes.length">
            <table class="table datatable-basic">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">TITPO DE REPARO</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="lembrete in lembretes | filter:filtros">
                        <td class="text-center">{{lembrete.pk_tipo}}</td>
                        <td class="text-center">{{lembrete.nome}}</td>
                        <td class="text-center">
                            <a style="color: BLACK" href="#!/tipo-reparos/{{lembrete.pk_tipo}}">
                            <i class="icon-pencil7"></i>
                        </a>
                            <!--mostra o icone de excluir e chama o modal -->
                            <a style="color: red" href="" ng-click="exibirModal(lembrete,$index)">
                            <i class="icon-trash"></i>
                        </a>
                            <!--FIM -->
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <!-- /scrollable datatable -->
    <div data-ng-include="'app/views/modal/modal-excluir.html'"></div>

    <!-- Footer -->
    <div class="footer text-muted">
        &copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Eugene Kopyov</a>
    </div>
    <!-- /footer -->

</div>
<!-- /content area -->

<!-- Função para subir ate o TOPO  -->
<script>
	$(document).ready(function () {
		$('html, body').animate({ scrollTop: 0 }, 'slow');
		return false;
	});

</script>
<!-- / FIM Função para subir ate o TOPO  -->
