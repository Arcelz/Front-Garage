<!-- Content area -->
<div class="content">

    <!-- 2 columns form -->
    <form class="form-horizontal" name="formulario" ng-submit="salvar()" novalidate>
        <div ng-show="mensagem.length" class="row">
            <div class="col-md-6">
                <div class="alert alert-primary alert-bordered">
                    <button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <span class="text-semibold">{{mensagem}}</span>
                </div>
            </div>
        </div>
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Cadastro de Tipo de Reparo</h5>

            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <legend class="text-semibold"><i class="icon-wrench position-left"></i> Dados do tipo de
                                reparo
                            </legend>

                            <div class="form-group col-md-6">
                                <label for="tipo" class="col-lg-3 control-label">Tipo nome:</label>
                                <div class="col-lg-9">
                                    <input type="text" name="tipo" id="tipo" class="form-control"
                                           placeholder="Tipo reparo ex: Motor" ng-model="form.nome" ng-minlength="2"
                                           required/>
                                    <div ng-messages="formulario.tipo.$error">
                                        <div ng-messages-include="app/views/messages.html"></div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>

                <div class="text-right">
                    <a href="#!/tipo-reparos">
                        <button class="btn btn-primary"><i class="icon-arrow-left13 position-right"></i> Voltar</button>
                    </a>
                    <button ng-disabled="botao" class="btn btn-primary"> Salvar <i
                            class="icon-arrow-right14 position-right"></i></button>
                </div>
            </div>
        </div>
    </form>
    <!-- /2 columns form -->


    <!-- Footer -->
    <div class="footer text-muted">
        &copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov"
                                                                 target="_blank">Eugene Kopyov</a>
    </div>
    <!-- /footer -->

</div>
<!-- /content area -->


<!-- Theme JS files -->
<script type="text/javascript" src="app/assets/js/plugins/forms/selects/select2.min.js"></script>
<script type="text/javascript" src="app/assets/js/pages/form_layouts.js"></script>

<!-- /theme JS files -->
