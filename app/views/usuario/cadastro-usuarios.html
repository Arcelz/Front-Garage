<div class="container">

    <!--chart dashboard start-->

    <p class="caption">Cadastro de Usuarios</p>

    <div class="divider"></div>
    <!--Form Advance-->
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card-panel">
                <!--<h4 class="header2">Form Advance</h4>-->
                <div class="row">
                    <form class="col s12" id="imga">
                        <form action="">
                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="mdi-action-account-circle prefix"></i>
                                    <input id="estado" type="text">
                                    <label for="estado">Login</label>
                                </div>
                                <div class="input-field col s4">
                                    <i class="mdi-action-lock prefix"></i>
                                    <input id="senha" type="text">
                                    <label for="senha">Senha</label>
                                </div>
                                <div class="input-field col s4">
                                    <i class="mdi-action-lock prefix"></i>
                                    <input id="senha2" type="text">
                                    <label for="senha2">Re-senha</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <select class="icons" id="emptyDropdown" name="platform">
                                        <option value="None" class="grey-text text-darken-3" disabled selected>Escolha um funcionario</option>
                                    </select>
                                    <label>Funcionario:</label>
                                </div>
                                <div class="input-field col s6">
                                    <select class="icons" id="status-select" name="platform">
                                        <option value="None" class="grey-text text-darken-3" disabled selected>Escolha um status</option>
                                        <option value="ATIVADO">ATIVADO
                                        </option>
                                        <option value="DESATIVADO">DESATIVADO
                                        </option>
                                    </select>
                                    <label>Status:</label>
                                </div>
                            </div>


                            <div class="row">
                                <div class="input-field col s11">
                                    <button class="btn cyan waves-effect waves-light right" type="submit"
                                            id="enviar" name="action">Salvar
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--chart dashboard end-->

    <!-- //////////////////////////////////////////////////////////////////////////// -->


</div>
