<link href="app/resources/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" type="text/css">
<!-- Content area -->
<div class="content">

	<!-- 2 columns form -->
	<form class="form-horizontal" name="formulario" ng-submit="salvar()" novalidate ng-controller="CompraNovo">
		<div ng-show="mensagem.length" class="row">
			<div class="col-md-6">
				<div class="alert alert-primary alert-bordered">
					<button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
					<span class="text-semibold">{{mensagem}}</span>
				</div>
			</div>
		</div>

		<div class="panel panel-flat">
			<div class="panel-heading">
				<h5 class="panel-title">Cadastro de Compra</h5>

			</div>
			<div class="panel-body">
				<!-- BLOCO DE SELECT -->
				<div class="row">
					<!-- SEELCET POR FORNECEDOR  -->
					<div class="col-md-6">
						<fieldset>
							<legend class="text-semibold"> </legend>
							<div class="form-group">
								<label for="selectBuscaFornecedor" class="col-lg-3 control-label">Fornecedor
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />
								</label>
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-6">
											<div class="mb-15">
												<select ng-init="buscarFornecedor()" name="selectCliente" id="selectBuscaFornecedor" data-placeholder="Selecione o Fornecedor"
												 class="select" ng-model="form2.buscaCampoFornecedor" ng-change="adicionarFornecedor()" ng-options="item.pk_fornecedor as item.nome for item in fornecedoresResultados"
												 ng-required="true">						                            
													<option value=""></option>				                               
													
												</select>
												<div ng-messages="formulario.selectCliente.$error">
													<div ng-messages-include="app/views/messages.html"></div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>


							<!-- BLOCO DE INSERT FUNCIONARIO  -->
							<div class="form-group">
								<div class="col-lg-10">
									<div class="input-group">
										<span class="input-group-addon">
																<i class="icon-user"></i>
															</span>
										<input type="text" size="23" maxlength="23" style="text-transform:uppercase" name="nomeFornecedor" class="form-control" disabled="disabled"
										 ng-model="form2.nomeFornecedor">
										<input type="hidden" name="fkFornecedor" class="form-control" placeholder="Nome" ng-model="form2.fkFornecedor">

									</div>
								</div>
							</div>
							<!-- / FIM BLOCO DE INSERT FUNCIONARIO  -->
						</fieldset>
					</div>
					<!-- /FIM SELECT POR FORNECEDOR  -->
					<!-- SELECT POR FUNCIONARIO  -->
					<div class="col-md-6">
						<fieldset>
							<legend class="text-semibold"> </legend>
							<div class="form-group">
								<label for="selectBuscaFuncionario" class="col-lg-3 control-label">Funcionario
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />
								</label>
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-6">
											<div class="mb-15">
												<select ng-init="buscarFuncionario()" name="selectFuncionario" ng-change="adicionarFuncionario()" id="selectBuscaFuncionario"
												 data-placeholder="Selecione o Funcionario" class="select" ng-model="form2.buscaCampoFuncionario" ng-options="item.pk_funcionario as item.nomes for item in funcionariosResultados"
												 ng-required="true">						                            
													<option value=""></option>				                               
													
												</select>
												<div ng-messages="formulario.selectFuncionario.$error">
													<div ng-messages-include="app/views/messages.html"></div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>



							<!-- BLOCO DE INSERT FUNCIONARIO  -->
							<div class="form-group">
								<div class="col-lg-10">
									<div class="input-group">
										<span class="input-group-addon">
																<i class="icon-user"></i>
															</span>
										<input type="text" name="nomeFuncionario" size="23" maxlength="23" style="text-transform:uppercase" class="form-control"
										 disabled="disabled" ng-model="form2.nome" />
										<input type="hidden" name="fkFuncionario" class="form-control" ng-model="form2.fkFuncionario" />


									</div>
								</div>
							</div>
							<!-- /FIM BLOCO DE INSERT FUNCIONARIO  -->
						</fieldset>
					</div>
					<!-- /FIM SELECT POR FUNCIONARIO  -->
				</div>
				<!-- /FIM BLOCO DE SELECT -->
				<br/>

				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<fieldset>

								<div class="form-group">
									<label for="placa" class="col-lg-3 control-label">Placa
										<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
									</label>
									<div class="col-lg8">
										<div class="row">
											<div class="col-md-7">
												<div class="mb-12">
													<input id="placa" type="text" placeholder="Placa" name="placa" class="form-control" ng-model="form.placa" autofocus required/>
													<input type="hidden" name="pk_veiculo" ng-model="form.pk_veiculo">
													<div ng-messages="formulario.placa.$error">
														<div ng-messages-include="app/views/messages.html"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="ano" class="col-lg-3 control-label">Ano
										<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
									</label>
									<div class="col-lg-5">
										<div class="row">
											<div class="col-md-7">
												<div class="mb-12">
													<input id="ano" type="text" placeholder="Ano" name="ano" class="form-control" ng-model="form.ano" required/>
													<div ng-messages="formulario.ano.$error">
														<div ng-messages-include="app/views/messages.html"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>


								<div class="form-group">
									<label for="valorCompra" class="col-lg-3 control-label">Valor Compra
										<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="8" width="8" />      
									</label>
									<div class="col-lg-8">
										<div class="row">
											<div class="col-md-6">
												<div class="mb-12">
													<input id="valorCompra" type="text"  name="valorCompra" class="form-control" ng-model="form.valorCompra"
													ui-money-mask="2" required />
													<div ng-messages="formulario.valorCompra.$error">
														<div ng-messages-include="app/views/messages.html"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</div>


						<!-- Categoria-->

						<div class="col-md-6">
							<fieldset>

								<div class="form-group">
									<label for="selectCategoria" class="col-lg-3 control-label">Categoria
										<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
									</label>
									<div class="col-lg8">
										<div class="row">
											<div class="col-md-7">
												<div class="mb-12">
													<select ng-model="form.fkTipo" data-placeholder="Selecione a Categoria " id="selectCategoria" name="fkTipo" ng-init="buscaTipo()"
													 ng-options="buscaTipo.pk_tipo as buscaTipo.nome for buscaTipo in buscasTipos" class="select" ng-required="true">
														<option value=""></option>	
													</select>
													<div ng-messages="formulario.fkTipo.$error">
														<div ng-messages-include="app/views/messages.html"></div>
													</div>

												</div>
											</div>

											<button type="button" class="btn btn-primary btn-icon btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_categoria"> <i class="icon-plus22"></i></button>
										</div>

									</div>
								</div>


								<!-- / Categoria-->
								<!-- Marca-->

								<div class="form-group">
									<label for="selectMarca" class="col-lg-3 control-label">Marca
										<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
									</label>
									<div class="col-lg8">
										<div class="row">
											<div class="col-md-7">
												<div class="mb-12">
													<select ng-model="form.fkMarca" data-placeholder="Selecione a Marca " ng-init="buscaMarca()" id="selectMarca" name="fkMarca"
													 ng-options="buscaMarca.pk_marca as buscaMarca.nome for buscaMarca in buscasMarcas" class="select" ng-required="true">                          
														<option value=""></option>
													</select>
													<div ng-messages="formulario.fkMarca.$error">
														<div ng-messages-include="app/views/messages.html"></div>
													</div>

												</div>
											</div>
											<button type="button" class="btn btn-primary btn-icon btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_marca"> <i class="icon-plus22"></i></button>
										</div>

									</div>
								</div>


								<!-- / Marca-->
								<!--Modelo !-->


								<div class="form-group">
									<label for="selectModelo" class="col-lg-3 control-label">Modelo
									<img src="app/resources/img/asterisk-pr-icon.png" alt="obrigatório" height="10" width="10" />      
									</label>
									<div class="col-lg8">
										<div class="row">
											<div class="col-md-7">
												<div class="mb-12">
													<select ng-model="form.fkModelo" data-placeholder="Selecione o Modelo " id="selectModelo" ng-init="buscaModelo()" name="fkModelo"
													 ng-options="buscaModelo.pk_modelo as buscaModelo.nome for buscaModelo in buscasModelos" class="select" ng-required
													 "true">
														<option value=""> </option>
													</select>
													<div ng-messages="formulario.fkMarca.$error">
														<div ng-messages-include="app/views/messages.html"></div>
													</div>
												</div>
											</div>
											<button type="button" class="btn btn-primary btn-icon btn-rounded legitRipple" data-toggle="modal" data-target="#modal_form_modelo"> <i class="icon-plus22"></i></button>
										</div>

									</div>
								</div>

								<!--/Modelo !-->
							</fieldset>
						</div>
					</div>


				</div>
				<hr>
				<br/>
				<br/>

				<!-- BLOCO PARA SALVAR E VOLTAR  -->
				<div class="text-right">
					<a href="#!/compras">
						<button  class="btn btn-primary"> <i class="icon-arrow-left13 position-right"></i> Voltar </button>
					</a>
					<button ng-disabled="botao" type="submit" class="btn btn-primary"> Comprar <i class="icon-arrow-right14 position-right"></i></button>

					<div data-ng-include="'app/views/compra/modal-parcelamento.html'"></div>
				</div>
				<!--/FIM BLOCO PARA SALVAR E VOLTAR  -->
			</div>
		</div>
	</form>

	<div data-ng-include="'app/views/compra/modal-categoria.html'"></div>
	<div data-ng-include="'app/views/compra/modal-marca.html'"></div>
	<div data-ng-include="'app/views/compra/modal-modelo.html'"></div>

	<!-- /2 columns form -->


	<!-- Footer -->
	<div class="footer text-muted">
		&copy; 2015. <a href="#">Limitless Web App Kit</a> by <a href="http://themeforest.net/user/Kopyov" target="_blank">Eugene Kopyov</a>
	</div>
	<!-- /footer -->

</div>
<!-- /content area -->






<!-- Theme JS files -->
<script type="text/javascript" src="app/assets/js/plugins/forms/selects/select2.min.js"></script>
<script type="text/javascript" src="app/assets/js/pages/form_layouts.js"></script>

<script>
	$('html, body').animate({ scrollTop: 0 }, 'slow');

</script>
